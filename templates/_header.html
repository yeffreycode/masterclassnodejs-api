<html>
  <head>
    <!-- general settings -->
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en-us" />
    <base href="{global.baseUrl}" />
    <!-- Meta tags-->
    <title>{head.title} | {global.appName}</title>
    <meta name="description" content="{head.description}" />
    <!-- Static Assets-->
    <link type="image/x-icon" rel="icon" href="public/favicon.ico" />
    <script src="public/app.js"></script>
    <link rel="stylesheet" href="public/app.css" />
  </head>
  <body class="{body.class}">
    <!-- Page wrapper-->
    <div class="wrapper">
      <!-- Header -->
      <div class="header">
        <!-- Logo-->
        <a class="logo" href="/">
          <img src="public/logo.png" alt="Logo" />
        </a>
        <!-- Navigation-->
        <ul class="menu">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a class="loggedOut" href="/account/create">Signup</a>
          </li>
          <li>
            <a class="loggedOut" href="/session/create">Login</a>
          </li>
          <li>
            <a class="loggedIn" href="/checks/all">Dashboard</a>
          </li>
          <li>
            <a class="loggedIn" href="/account/edit">Account Settings</a>
          </li>
          <li>
            <a class="loggedIn" href="#">Logout</a>
          </li>
        </ul>
      </div>
      <!-- page-specific content-->
      <div class="content"></div>
    </div>
  </body>
</html>
